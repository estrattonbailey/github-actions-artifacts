name: test

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile
      - run: pnpm build
      - name: Upload dir
        uses: actions/upload-artifact@v3
        with:
          name: compiled
          path: |
            ./packages/**/dist/
            ./node_modules
            ./packages/**/node_modules
  test:
    needs: build
    strategy:
      matrix:
        shard: [1/2, 2/2]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: compiled
      - run: ls -la packages/client
      - run: ls -la packages/server
      - run: ls -la packages/client/dist
      - run: ls -la packages/server/dist
      - run: pnpm test -- --maxWorkers=2 --shard=${{ matrix.shard }}
